<div class="row">
  <div class="col">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">ALL {{ type?.name | uppercase }}S</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table id="example1" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ANIMAL ID</th>
              <th>NAME</th>
              <th>SEXE</th>
              <th>AGE</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let animal of animals">
              <td>{{ animal?.id }}</td>
              <td>{{ animal?.name }}</td>
              <td>{{ animal?.sex }}</td>
              <td>{{ animal?.age }}</td>
              <td></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>ANIMAL ID</th>
              <th>NAME</th>
              <th>SEXE</th>
              <th>AGE</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
